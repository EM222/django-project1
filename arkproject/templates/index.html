<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">

    <title>Formpage</title>
</head>
<body>
<div class="container mt-3">
    <div class="alert alert-warning" role="alert">
        MINI PROJECT
    </div>
    <br>
    <form method="post" action="/">{% csrf_token %}
        <div class="form-group">

      <div class="form-group">
            <label>USN</label>
            <input class="form-control" id="usn" name="usn" placeholder="ENTER USN" type="text">
        </div>
      <div class="form-group">
            <label>NAME</label>
            <input class="form-control" id="name" name="name" placeholder="ENTER NAME" type="text">
        </div>


        <div class="form-group">
            <label>SEM</label>
            <input class="form-control" id="sem" name="sem" placeholder="ENTER SEM" type="number">
        </div>

      <div class="form-group">
            <label>PHONE</label>
            <input class="form-control" id="phone" name="phone" placeholder="ENTER PHONE NUMBER" type="number">
        </div>

      <label for="email">Email address</label>
            <input aria-describedby="emailHelp" class="form-control" id="email" name="email" placeholder="Enter email"
                   type="email">
            <small class="form-text text-muted" id="emailHelp">We'll never share your email with anyone else.</small>
        </div>


        <!--<div class="form-check">
            <input class="form-check-input" id="exampleCheck1" type="checkbox">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>-->
        <button class="btn btn-danger" type="submit">Submit</button>
    </form>
  <br>

  <h1>END OF THE FORM</h1>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
